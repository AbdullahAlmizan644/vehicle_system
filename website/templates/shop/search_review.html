{% extends "shop/base.html" %}
{% block title %} Search Review {% endblock %}
{% block head %}
{{ super() }}

<style>
    
</style>


{% endblock %}
{% block content %}


<section class="latest spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <!-- <span>Our Blog</span> -->
                    <h2>Search review</h2>
                    <!-- <p>Sign up for the latest Automobile Industry information and more. Duis aute<br /> irure -->
                        <!-- dolorin reprehenderits volupta velit dolore fugiat.</p> -->
                </div>
            </div>
        </div>
        <div class="row">

            {% for post in s_result %}
            {% set img="img/" + post.4 %}
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg={{url_for("static", filename=img )}}>
                        <ul>
                            <li>{{post.3}}</li>
                            <li>{{ post.5}}</li>
                            <!-- <li>8 Comment</li> -->
                        </ul>
                    </div>
                    <div class="blog__item__text">
                        <h5><a href="/review_details/{{ post.0}}">{{post.1}}</a></h5>
                        <p>{{post.2}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Latest Blog Section End -->




{% endblock %}
