{% extends 'admin/base.html'%}
{% block title %}Products{% endblock %}
{% block head %}
{{super()}}
<style>

</style>
{% endblock %}
{% block content %}

<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit product</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item active" aria-current="page">Add Product</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <!-- Select2 -->
            <form action="/edit_product/{{product.0}}" method="post" id="add_product" enctype="multipart/form-data" >
                <div class="card mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="Name" name="name" value="{{product.1}}" class="form-control" id="exampleFormControlInput1"
                                    placeholder="product name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select2Single">Type</label>
                            <select class="select2-single form-control" value="{{product.7}}" name="type" id="select2Single" required>
                                <option value="">Select</option>
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select2SinglePlaceholder">Category</label>
                            <select class="select2-single-placeholder form-control" name="category"
                                id="select2SinglePlaceholder" value="{{product.5}}"  required>
                                <option value="">Select</option>
                                <option value="But">Buy</option>
                                <option value="Rent">Rent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">price</label>
                                <input type="number" class="form-control" name="price" value="{{product.2}}" id="exampleFormControlInput1"
                                    placeholder="product price" required>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupFile01">Upload image</label>
                            <input type="file" name="image" class="form-control" id="inputGroupFile01"  required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="10" required>{{product.3}}</textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="add_product">Save And Upload</button>
                    </div>
            </form>
        </div>

    </div>

</div>
<!--Row-->

<!-- Row -->


</div>
<!---Container Fluid-->
</div>


{% endblock %}
